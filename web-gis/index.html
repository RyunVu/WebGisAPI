<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gis - Binh Duong plant output</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="node_modules/ol-layerswitcher/dist/ol-layerswitcher.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div id="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

    <div class="attQueryDiv" id="attQueryDiv">
        <div class="headerDiv" id="headerDiv">
            <label for="">Attribute Query</label>
        </div><br>

        <label for="">Select Layer</label>
        <select name="selectLayer" id="selectLayer">            
        </select><br><br>

        <label for="">Select Attribute</label>
        <select name="selectAttribute" id="selectAttribute">            
        </select><br><br>

        <label for="">Select Operator</label>
        <select name="selectOperator" id="selectOperator">            
        </select><br><br>

        <label for="">Enter Value</label>
        <input type="text" name="enterValue" id="enterValue">
        <br><br>

        <button type="button" id="attQryRun" class="attQryRun" onabort="attributeQuery()">Run</button>
    </div>

    <div class="attListDiv" id="attListDiv">        
    </div>
    <script src="node_modules/ol/dist/ol.js"></script>
    <script src="node_modules/ol-layerswitcher/dist/ol-layerswitcher.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
